sobre_mi: Siempre he sido apasionado sobre el futuro. De pequeno, siempre me encontraba leyendo sobre las vidas de los pioneros mas impactantes en varios temas, ya sea en las ciencias, literatura o hasta en la musica. Por esta razon, me encontre completamente cautivado por la programacion. 
sobre_mi_2: La programacion, para mi, siempre ha sido el proximo paso grande en el avance humano. La programacion y especificamente el desarrollo de inteligencias artificiales, segun mi opinion, lograran quebrar las barreras incurridas por limitaciones humanas. Aunque aun parece solamente el sueno de un estudiante en la universidad, espero poder enfocarme en el desarrollo de estas inteligencias. 
sobre_mi_3: Fuera de mis ambiciones profesionales, siempre he tratado de ayudar a los demas y ser un buen amigo. En el colegio, me gustaba darle una mano y ayudar a mis companeros. Soy un buen estudiante, claro no soy perfecto, pero trato de explicarle a las personas que le cuestan ciertos temas. Por ejemplo, trato de dar cierto grado de tutorias de matematicas y las ciencias, cualquier clase donde me destacaba, por eso nunca trate de dar tutorias en clases de memoria como historia. En el futuro, espero seguir con mis planes profesionales y tratar de ayudar cuantas personas pueda durante el camino.
